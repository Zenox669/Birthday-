<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, My Love!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pop 1s ease-out forwards;
    }
    h2 {
      font-weight: normal;
      font-size: 1.5em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out forwards;
    }
    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px auto;
      animation: fadeIn 3s ease-out forwards;
    }
    .heart {
      font-size: 4em;
      animation: beat 1s infinite;
    }
    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #ff69b4;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background: #ffe4ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday, My Love! üéÇ</h1>
    <h2>To the most beautiful girl in my world</h2>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      On this special day, I want to remind you how much you mean to me.
      You bring joy, love, and endless smiles to my life.
      I hope your birthday is as magical and amazing as you are!
    </p>
    <a href="#" class="btn">Click Here for a Surprise!</a>
  </div>
</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Shorna</title>
  <style>
    body {
      margin: 0;
      background: pink;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #fff; }
    }

    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      background: white;
      color: hotpink;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.3em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .balloon {
      position: absolute;
      width: 60px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-150px) rotate(360deg); }
    }

    .party-bomb {
      position: absolute;
      width: 80px;
      animation: bombSpin 2s infinite;
    }

    @keyframes bombSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated Balloons -->
  <img src="https://cdn-icons-png.flaticon.com/512/481/481874.png" class="balloon" style="left: 20%; animation-delay: 0s;">
  <img src="https://cdn-icons-png.flaticon.com/512/481/481874.png" class="balloon" style="left: 50%; animation-delay: 2s;">
  <img src="https://cdn-icons-png.flaticon.com/512/481/481874.png" class="balloon" style="left: 80%; animation-delay: 4s;">

  <!-- Party Bombs -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="party-bomb" style="top: 10px; left: 10%;">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="party-bomb" style="top: 10px; right: 10%;">

</body>
